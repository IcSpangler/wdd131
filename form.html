<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Review</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review Form</h1>
    </header>

    <form action="review.html" method="get">
    
        <label for="productName">Product Name:</label>
        <select id="productName" name="productName" required>
            <option value="" disabled selected>Select a Product ...</option>
        </select>
        <fieldset>
            <legend>Overall Rating</legend>
            <label><input type="radio" name="rating" id="star1" value="1" required />☆</label>
            <label><input type="radio" name="rating" id="star2" value="2" />☆☆</label>
            <label><input type="radio" name="rating" id="star3" value="3" />☆☆☆</label>
            <label><input type="radio" name="rating" id="star4" value="4" />☆☆☆☆</label>
            <label><input type="radio" name="rating" id="star5" value="5" />☆☆☆☆☆</label>
        </fieldset>
        <label for="installDate">Purchase Date:</label>
        <input type="date" id="installDate" name="installDate" required />
        <fieldset>
            <legend>Useful Features (check all that apply):</legend>
            <label><input type="checkbox" id="feature1" name="features" value="durability" /> Durability</label>
            <label><input type="checkbox" id="feature2" name="features" value="design" /> Design</label>
            <label><input type="checkbox" id="feature3" name="features" value="performance" /> Performance</label>
        </fieldset>
        <label for="writtenReview">Write a Review:</label>
        <textarea id="writtenReview" name="writtenReview" rows="5" cols="30"></textarea>
        <label for="userName">Your Name:</label>
        <input type="text" id="userName" name="userName" />
        <input type="submit" value="Submit Review" />
    </form>

    <footer>
        <p>&copy; <span id="year"></span> Isabelle C Spangler | Last Modified: <span id="lastModified"></span></p>
    </footer>

    <script src="scripts/form.js" defer></script>
</body>

</html>
