<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My Country Page - Brazil.">
    <meta name="author" content="Isabelle C Spangler">
    <title>Brazil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/place.css">
    <script src="scripts/place.js" defer></script>
</head>
<body>
    <header>
        <h1> Brazil</h1>
    </header>

    <main>
    <div class="hero">
        <img src="images/mybrazl.webp"
            srcset="images/mybrasil-small.webp 600w, images/mybrasil-medium.webp 1000w, images/mybrasil.webp 1500w"
            sizes="(max-width: 600px) 600px, (max-width: 1000px) 1000px, 1500px" alt="A scenic view of Brazil">
        <div class="data-box">
            <h2>Data</h2>
            <p>Area: 3.286.000 mi²</p>
            <p>Population: 211,1 milhões (2023) </p>
            <p>Capital: Brasília- DF</p>
            <p>Languages: Português</p>
            <p>Currency: Real</p>
            <p> Time Zone: UTC−03:00 </p>
            <p> Calling Code: +55</p>
            <p> Internet TLD: .br</p>
        </div>
        <div class="weather-box">
            <h2>Weather</h2>
            <img class="svg" src="images/sun.svg" alt="Ícone">
            <p>Temperature:  </p>
            <p>Conditions: </p>
            <p>Wind: </p>
            <p>Wind Chill: <span id="windChill">N/A</span></p>
        </div>
    </div>
    </main>
   
    <footer>
        <p>&copy; <span id="currentyear"></span> |Isabelle C Spangler|Utah</p>
        <p id="lastModified"></p> <script src="scripts/getdates.js" defer></script>
    </footer>
